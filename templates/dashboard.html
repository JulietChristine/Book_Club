<style>
.active {
  font-weight: bold;
  fill:  #E85D8E;
  transition: fill 0.3s ease-out;
  text-anchor: middle;
}

.inactive {
  font-weight: lighter;
  fill: #87ECF7;
  transition: fill 0.3s ease-out;
  text-anchor: middle;
}

.inactive:hover {
  fill: #FAF1C1;
  cursor: pointer;
}

.h-divider{
   margin-top:5px;
   margin-bottom:5px;
   height:1px;
   width:100%;
   border-top:1px solid gray;
  }

  .col-md-12 {
    background-color: #e9e6e6;
  }
</style>

<body>
  
  <div class="container">
    <div class="row">

      </div>
    </div>
    <div><button type="button" class="btn btn-outline-secondary"><a href="index" target="_blank" class="card-link">Let's Go Home</a></button></p></div>

      </div>

      </div>
